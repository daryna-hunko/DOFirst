    <!-- Modal Sign In-->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="loginEmail1">Email address</label>
                <input type="email" class="form-control" id="loginEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="loginPassword1">Password</label>
                <input type="password" class="form-control" id="loginPassword1" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="loginCheck1">
                <label class="form-check-label" for="loginCheck1">Check me out</label>
              </div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Sign Up-->
    <div class="modal fade" id="registrate" tabindex="-1" role="dialog" aria-labelledby="registrate" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="registrateEmail1">Email address</label>
                      <input type="email" class="form-control" id="registrateEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="registratePassword1">Password</label>
                      <input type="password" class="form-control" id="registratePassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="registrateCheck1">
                      <label class="form-check-label" for="registrateCheck1">Check me out</label>
                    </div>
                  </form>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
